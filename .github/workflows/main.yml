name: Sync HF Space
on:
  push:
    branches: [main]
    paths:
      - 'viz/**'
      - '.github/workflows/**'
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push /viz to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hub https://davidheineman:$HF_TOKEN@huggingface.co/spaces/allenai/signal-and-noise
          git fetch hub
          git pull hub main --allow-unrelated-histories || true
          git subtree push --prefix=viz hub main